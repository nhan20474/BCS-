<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Cán sự</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .main-content {
            margin-left: 260px;
            max-width: 1000px;
            min-height: 100vh;
            padding: 36px 24px 24px 24px;
        }
        @media (max-width: 900px) {
            .main-content { margin-left: 0; max-width: 98vw; padding: 10px; }
        }
        .sidebar a {
            gap: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo" style="padding:0;">
            <img src="https://startupwheel.vn/wp-content/uploads/2021/04/hutech-university-logo.jpg" alt="HUTECH" style="width:100%;height:auto;display:block;">
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">&#8962; Trang chủ</a></li>
                <li><a href="profile.html">&#128100; Hồ sơ cá nhân</a></li>
                <li><a href="lop.html">&#128218; Lớp học</a></li>
                <li><a href="nhiemvu.html">&#128221; Nhiệm vụ</a></li>
                <li><a href="cansu.html" class="active">&#128101; Cán sự</a></li>
                <li><a href="thongbao.html">&#128276; Thông báo</a></li>
                <!-- <li><a href="index.html" onclick="localStorage.clear()">&#128682; Đăng xuất</a></li> -->
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <h2><i class="fa-solid fa-user-tie"></i> Danh sách Cán sự</h2>
        <form id="cansuForm" style="max-width:700px;margin:0 auto 24px;display:flex;flex-wrap:wrap;gap:8px;">
            <input type="hidden" id="cansuId">
            <input type="number" id="MaLop" placeholder="ID Lớp" required style="flex:1;" list="datalistLop">
            <input type="number" id="MaNguoiDung" placeholder="ID Ban Cán Sự" required style="flex:1;" list="datalistCanSuNguoiDung">
            <select id="ChucVu" required style="flex:1;">
                <option value="">-- Chọn chức vụ --</option>
                <option value="Lớp trưởng">Lớp trưởng</option>
                <option value="Lớp phó học tập">Lớp phó học tập</option>
                <option value="Bí thư chi đoàn">Bí thư chi đoàn</option>
                <option value="Thủ quỹ">Thủ quỹ</option>
            </select>
            <input type="date" id="TuNgay" placeholder="Từ ngày" required style="flex:1;">
            <input type="date" id="DenNgay" placeholder="Đến ngày" style="flex:1;">
            <button type="submit" id="btnLuuCS">Thêm mới</button>
            <button type="button" id="btnHuyCS" style="display:none;"><i class="fa-solid fa-xmark"></i> Hủy</button>
            <datalist id="datalistLop"></datalist>
            <datalist id="datalistCanSuNguoiDung"></datalist>
        </form>
        <table style="width:100%;border-collapse:collapse;">
            <thead>
                <tr style="background:#2563eb;color:#fff;">
                    <th style="padding:8px;">ID cán sự</th>
                    <th style="padding:8px;">Lớp</th>
                    <th style="padding:8px;">Tên ban cán sự</th>
                    <th style="padding:8px;">Chức vụ</th>
                    <th style="padding:8px;">Từ ngày</th>
                    <th style="padding:8px;">Đến ngày</th>
                    <th style="padding:8px;">Thao tác</th>
                </tr>
            </thead>
            <tbody id="cansuList"></tbody>
        </table>
    </div>
    <script src="script/auth.js"></script>
    <script src="script/cansu.js"></script>
</body>
</html>
