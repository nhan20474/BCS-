<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Thông báo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .main-content {
            margin-left: 260px;
            max-width: 1000px;
            min-height: 100vh;
            padding: 36px 24px 24px 24px;
        }
        @media (max-width: 900px) {
            .main-content { margin-left: 0; max-width: 98vw; padding: 10px; }
        }
        .sidebar a {
            gap: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo" style="padding:0;">
            <img src="https://startupwheel.vn/wp-content/uploads/2021/04/hutech-university-logo.jpg" alt="HUTECH" style="width:100%;height:auto;display:block;">
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">&#8962; Trang chủ</a></li>
                <li><a href="profile.html">&#128100; Hồ sơ cá nhân</a></li>
                <li><a href="lop.html">&#128218; Lớp học</a></li>
                <li><a href="nhiemvu.html">&#128221; Nhiệm vụ</a></li>
                <li><a href="cansu.html">&#128101; Cán sự</a></li>
                <li><a href="thongbao.html" class="active">&#128276; Thông báo</a></li>
                <!-- <li><a href="index.html" onclick="localStorage.clear()">&#128682; Đăng xuất</a></li> -->
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <h2><i class="fa-solid fa-bell"></i> Danh sách Thông báo</h2>
        <form id="thongbaoForm" style="max-width:700px;margin:0 auto 24px;display:flex;flex-wrap:wrap;gap:8px;">
            <input type="hidden" id="thongbaoId">
            <input type="number" id="MaLop" placeholder="ID Lớp" required style="flex:1;">
            <input type="text" id="TieuDe" placeholder="Tiêu đề" required style="flex:1;">
            <input type="text" id="NoiDung" placeholder="Nội dung" required style="flex:2;">
            <input type="text" id="TepDinhKem" placeholder="Tệp đính kèm" style="flex:1;">
            <button type="submit" id="btnLuuTB">Thêm mới</button>
            <button type="button" id="btnHuyTB" style="display:none;"><i class="fa-solid fa-xmark"></i> Hủy</button>
        </form>
        <ul id="thongbaoList"></ul>
    </div>
    <script src="script/auth.js"></script>
    <script src="script/thongbao.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        // Lấy danh sách lớp
        const resLop = await fetch('http://localhost:3000/api/lop');
        const dsLop = await resLop.json();
        const datalistLop = document.getElementById('datalistLop');
        datalistLop.innerHTML = dsLop.map(l => `<option value="${l.MaLop}">${l.TenLop}</option>`).join('');

        // Lấy danh sách người dùng
        const resNguoi = await fetch('http://localhost:3000/api/auth/users');
        const dsNguoi = await resNguoi.json();
        const datalistNguoi = document.getElementById('datalistNguoiGui');
        datalistNguoi.innerHTML = dsNguoi.map(u => `<option value="${u.MaNguoiDung}">${u.HoTen}</option>`).join('');

        // Thêm thông báo toast khi không đủ quyền truy cập
        if (!localStorage.getItem('userRole') || localStorage.getItem('userRole') !== 'admin') {
            alert('Bạn không có quyền truy cập vào trang này!');
            window.location.href = 'dashboard.html';
        }
    });
    </script>
</body>
</html>
