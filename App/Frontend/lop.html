<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Lớp học</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .main-content {
            margin-left: 260px;
            max-width: 1000px;
            min-height: 100vh;
            padding: 36px 24px 24px 24px;
        }
        @media (max-width: 900px) {
            .main-content { margin-left: 0; max-width: 98vw; padding: 10px; }
        }
        .sidebar a {
            gap: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo" style="padding:0;">
            <img src="https://startupwheel.vn/wp-content/uploads/2021/04/hutech-university-logo.jpg" alt="HUTECH" style="width:100%;height:auto;display:block;">
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">&#8962; Trang chủ</a></li>
                <li><a href="profile.html">&#128100; Hồ sơ cá nhân</a></li>
                <li><a href="lop.html" class="active">&#128218; Lớp học</a></li>
                <li><a href="nhiemvu.html">&#128221; Nhiệm vụ</a></li>
                <li><a href="cansu.html">&#128101; Cán sự</a></li>
                <li><a href="thongbao.html">&#128276; Thông báo</a></li>
                <li><a href="index.html" onclick="localStorage.clear()">&#128682; Đăng xuất</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <h2>Danh sách Lớp học</h2>
        <form id="lopForm" style="max-width:700px;margin:0 auto 24px;display:flex;flex-wrap:wrap;gap:8px;">
            <input type="hidden" id="lopId">
            <input type="text" id="MaLopHoc" placeholder="Mã lớp học" required style="flex:1;">
            <input type="text" id="TenLop" placeholder="Tên lớp" required style="flex:1;">
            <input type="text" id="ChuyenNganh" placeholder="Chuyên ngành" required style="flex:1;">
            <input type="text" id="KhoaHoc" placeholder="Khóa học" required style="flex:1;">
            <input type="number" id="GiaoVien" placeholder="ID Giáo viên" required style="flex:1;">
            <button type="submit" id="btnLuu">Thêm mới</button>
            <button type="button" id="btnHuy" style="display:none;">Hủy</button>
        </form>
        <div style="max-width:900px;margin:0 auto;">
            <table style="width:100%;border-collapse:collapse;">
                <thead>
                    <tr style="background:#2563eb;color:#fff;">
                        <th style="padding:8px;">ID lớp</th>
                        <th style="padding:8px;">Mã lớp học</th>
                        <th style="padding:8px;">Tên lớp</th>
                        <th style="padding:8px;">Chuyên ngành</th>
                        <th style="padding:8px;">Khóa học</th>
                        <th style="padding:8px;">Tên giáo viên</th>
                        <th style="padding:8px;">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="lopList"></tbody>
            </table>
        </div>
        <!-- Modal xem thành viên lớp -->
        <div id="modalThanhVienLop" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:99999;background:rgba(0,0,0,0.18);align-items:center;justify-content:center;">
            <div style="background:#fff;max-width:480px;width:96vw;padding:24px 18px 18px 18px;border-radius:12px;box-shadow:0 2px 16px #2563eb33;position:relative;">
                <button onclick="document.getElementById('modalThanhVienLop').style.display='none'" style="position:absolute;top:8px;right:12px;background:none;border:none;font-size:1.5em;color:#888;cursor:pointer;">&times;</button>
                <h3 style="margin-top:0;color:#2563eb;">Danh sách thành viên lớp</h3>
                <div id="modalTVLopContent" style="max-height:350px;overflow:auto;"></div>
            </div>
        </div>
    </div>
    <script src="script/lop.js"></script>
    <script>
    // Xử lý click vào từng dòng để xem thành viên lớp
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('lopList').onclick = function(e) {
            let tr = e.target.closest('tr[data-malop]');
            if (tr) {
                let maLop = tr.getAttribute('data-malop');
                window.showThanhVienLop(maLop);
            }
        };
    });
    </script>
</body>
</html>
