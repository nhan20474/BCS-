    <div class="sidebar">

        <nav>

    <div class="main-content">
        <h2>Danh sách Nhà cung cấp</h2>
        <form id="nccForm" style="max-width:700px;margin:0 auto 24px;display:flex;flex-wrap:wrap;gap:8px;">
            <input type="hidden" id="nccId">
            <input type="text" id="TenNCC" placeholder="Tên nhà cung cấp" required style="flex:2;">
            <input type="text" id="DiaChi" placeholder="Địa chỉ" required style="flex:2;">
            <input type="text" id="SoDienThoai" placeholder="Số điện thoại" required style="flex:1;">
            <input type="text" id="Email" placeholder="Email" style="flex:1;">
            <button type="submit" id="btnLuuNCC">Thêm mới</button>
            <button type="button" id="btnHuyNCC" style="display:none;">Hủy</button>
        </form>
        <ul id="nccList"></ul>
    </div>
    <script src="script/ncc.js"></script>
