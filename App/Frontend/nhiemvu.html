<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Nhiệm vụ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .main-content {
            margin-left: 260px;
            max-width: 1000px;
            min-height: 100vh;
            padding: 36px 24px 24px 24px;
        }
        @media (max-width: 900px) {
            .main-content { margin-left: 0; max-width: 98vw; padding: 10px; }
        }
        .sidebar a {
            gap: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo" style="padding:0;">
            <img src="https://startupwheel.vn/wp-content/uploads/2021/04/hutech-university-logo.jpg" alt="HUTECH" style="width:100%;height:auto;display:block;">
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">&#8962; Trang chủ</a></li>
                <li><a href="profile.html">&#128100; Hồ sơ cá nhân</a></li>
                <li><a href="lop.html">&#128218; Lớp học</a></li>
                <li><a href="nhiemvu.html" class="active">&#128221; Nhiệm vụ</a></li>
                <li><a href="cansu.html">&#128101; Cán sự</a></li>
                <li><a href="thongbao.html">&#128276; Thông báo</a></li>
                <!-- <li><a href="index.html" onclick="localStorage.clear()">&#128682; Đăng xuất</a></li> -->
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <h2><i class="fa-solid fa-list-check"></i> Danh sách Nhiệm vụ</h2>
        <form id="nhiemvuForm" style="max-width:700px;margin:0 auto 24px;display:flex;flex-wrap:wrap;gap:8px;">
            <input type="hidden" id="nhiemvuId">
            <input type="number" id="MaLop" placeholder="ID Lớp" required style="flex:1;">
            <input type="text" id="TieuDe" placeholder="Tiêu đề" required style="flex:1;">
            <input type="text" id="MoTa" placeholder="Mô tả" required style="flex:1;">
            <input type="datetime-local" id="HanHoanThanh" placeholder="Hạn hoàn thành" required style="flex:1;">
            <select id="DoUuTien" required style="flex:1;">
                <option value="">-- Độ ưu tiên --</option>
                <option value="Cao">Cao</option>
                <option value="Trung bình">Trung bình</option>
            </select>
            <input type="text" id="TepDinhKem" placeholder="Tệp đính kèm" style="flex:1;">
            <button type="submit" id="btnLuuNV">Thêm mới</button>
            <button type="button" id="btnHuyNV" style="display:none;"><i class="fa-solid fa-xmark"></i> Hủy</button>
        </form>
        <div style="max-width:900px;margin:0 auto;">
            <table style="width:100%;border-collapse:collapse;">
                <thead>
                    <tr style="background:#2563eb;color:#fff;">
                        <th style="padding:8px;">ID nhiệm vụ</th>
                        <th style="padding:8px;">Lớp</th>
                        <th style="padding:8px;">Tiêu đề</th>
                        <th style="padding:8px;">Mô tả</th>
                        <th style="padding:8px;">Hạn hoàn thành</th>
                        <th style="padding:8px;">Tên người giao</th>
                        <th style="padding:8px;">Độ ưu tiên</th>
                        <th style="padding:8px;">Tệp đính kèm</th>
                        <th style="padding:8px;">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="nhiemvuList"></tbody>
            </table>
        </div>
    </div>
    <script src="script/auth.js"></script>
    <script src="script/nhiemvu.js"></script>
</body>
</html>
